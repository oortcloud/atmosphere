<head>
  <title>Atmosphere | Smart Package Database for Meteor</title>
  <link href='//fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>
  <link href='//fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>

  <script type="text/javascript">

    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-34025267-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();

  </script>
</head>

<body>
  <div class="container">
    <h1 class="pull-left">Atmosphere</h1>
    <div class="pull-right">{{> loginButtons}}</div>
    <div class="subtitle" style="clear: both">
      <em>Smart Package Database for Meteor</em>
    </div>
    <div class="content">
      {{> packages}}
    </div>
  </div>
</body>

<template name="packages">
  {{#if packagesLoading}}
    <p>
      <i class="icon-refresh"></i>
      doing something smart...
    </p>
  {{else}}
    {{#ifAny packages}}
      <table class="packages table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Current</th>
            <th>Updated</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {{#each packages}}
          <tr>
            <td><a href="{{homepage}}">{{name}}</a></td>
            <td>{{trunc description}}</td>
            <td>v{{latest}}</td>
            <td>{{timeAgo}}</td>
            <td class="info-cell">
              <a class="btn btn-mini" data-toggle="modal" href="#modal-{{name}}"><i class="icon-info-sign"></i> Info</a>
              
              <div class="modal hide" id="modal-{{name}}">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">Ã—</button>
                  <h3>Package Info</h3>
                </div>
                <div class="modal-body">
                  {{> package}}
                </div>
              </div>
              
            </td>
          </tr>
          {{/each}}
        </tbody>
      </table>
    {{else}}
      <p>add some packages. or don't.</p>
    {{/ifAny}}
  {{/if}}
</template>

<template name="package">
  <dl>
    <dt><p>Name</p></dt>
    <dd><p>{{name}}</p></dd>
    <dt><p>Home page</p></dt>
    <dd><p><a href="{{homepage}}">{{homepage}}</a></p></dd>
    <dt><p>Description</p></dt>
    <dd><p>{{description}}</p></dd>
    <dt><p>Author</p></dt>
    <dd><p>{{author}}</p></dd>
    <dt><p>Current version</p></dt>
    <dd><p>v{{latest}}</p></dd>
    <dt><p>Available versions</p></dt>
    <dd>
      {{#each versions}}
        <p>v{{version}}</p>
      {{/each}}
    </dd>
    {{#if nonStandardMeteor}}
      <dd>Note: This package relies on a non standard version of meteor. Be careful!</dd>
    {{/if}}
  </dl>
</template>
